<div class="text-center post-details main">
  <div class="container">
    <div class="text-center">
      <h1>{{article.title}}</h1>
      <span class="publishDate text-uppercase"><i class="fas fa-clock"></i> {{article.date_str}}</span>
      <div>
        <img src="{{article.image}}" class="img-fluid rounded mt-4 mb-4">
      </div>
    </div>
  </div>
</div>

<div class="article post">
  <div class="container text">
    <p [innerHTML]="article.text"></p>
  </div>
</div>
