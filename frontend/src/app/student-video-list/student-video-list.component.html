<div class="container main card-columns">
  <div class="student-video" *ngFor="let studentVideo of studentVideos">
    <a [routerLink]="['/student-video/', studentVideo.pk]">
      <img
        src="https://cdn.vox-cdn.com/thumbor/P3nbqm8SjTTgQT_6FjKBUQluOX4=/0x0:471x594/387x218/filters:focal(132x133:206x207)/cdn.vox-cdn.com/uploads/chorus_image/image/56320329/Screen_Shot_2017_08_23_at_11.32.38.0.png">
      <div class="text"><h4>{{studentVideo.title}}</h4>
      </div>
    </a>
  </div>
</div>
